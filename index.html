<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy Pi Day</title>
</head>
<style>
    body {
        display: flex;
    }
    body > * {
        margin: 1rem;
    }
</style>
<body>
<div id="controls">
    <h1>Pi Estimation: <span id="pi">0</span></h1>
    <div>
        <label for="speed">Loops per Frame: </label>
        <input type="number" id="speed" value="100" step="1">
        <button id="updateSpeed">Update</button>
    </div>
    <div>
        <button id="startStop">Start</button>
        <button id="reset">Reset</button>
    </div>
</div>
<script src="lib/p5.min.js"></script>
<script src="sketch.js"></script>
</body>
</html>
